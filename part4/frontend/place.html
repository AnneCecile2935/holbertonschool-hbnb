<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
        <nav>
			<a href="index.html">Home</a>
			<img src="images/logo.png" alt="App logo" class="logo">
            <a href="login.html" id="login-button">Login</a>
			<a href="place.html">Place Details</a>
			<a href="add_review.html">Add Review</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
			<h1 id="place-name">Placename</h1>
				<div class="place-info">
					<p>placeowner</p>
					<p>Pricepernight</p>
					<p>description</p>
					<p>Amenities</p>
					</div>
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
			<h2>Reviews</h2>
			<div id="reviews-list">
				<div class="review-card">
					<p>text</p>
					<p>username</p>
					<p>rating</p>
				</div>
			</div>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
	<footer>
		<p>All rights reserved</p>
	</footer>
</body>
</html>
