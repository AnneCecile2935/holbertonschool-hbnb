<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <img src="images/logo.png" alt="App logo" class="logo" />
      <a href="login.html" class="login-button" id="login-button">Login</a>
	  <a href="#" class="logout-button" id="logout-button" style="display: none;">Logout</a>
    </nav>
  </header>

  <main>
    <form id="login-form" class="add-review">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </form>
  </main>

  <footer>
    <p>All rights reserved</p>
  </footer>

  <script src="js/scripts.js" defer></script>
</body>
</html>
