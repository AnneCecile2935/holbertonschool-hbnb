<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
        <nav>
			<a href="index.html">Home</a>
			<img src="images/logo.png" alt="App logo" class="logo">
            <a href="login.html" id="login-button">Login</a>
			<a href="place.html">Place Details</a>
			<a href="add_review.html">Add Review</a>
        </nav>
    </header>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <!-- Options for rating -->
				<option value="" disabled selected>-- Choisir une option --</option>
  				<option value="a">Option A</option>
  				<option value="b">Option B</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <script src="scripts.js"></script>
	<footer>
		<p>All rights reserved</p>
	</footer>
</body>
</html>
